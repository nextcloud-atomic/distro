d  /var/home/aio                              0700 aio  aio  - -
# mounts for nc-aio service
D  /var/data/ncatomic/nc-aio/mnt/             0700 aio  aio  - -
# nc files
d  /var/data/ncatomic/nc-aio/nc-files/        0700 aio  aio  - -
d  /etc/ncatomic/nc-aio                       0755 root root - -
# user overrides for compose.yaml
f  /etc/ncatomic/nc-aio/compose.override.yaml 0644 root root - services: {}\n
# CAs trusted by nc-aio
d  /etc/ncatomic/nc-aio/ca-certificates       0755 root root - -
# required for podman rootless containers
f  /var/lib/systemd/linger/aio                0644 root root - -
